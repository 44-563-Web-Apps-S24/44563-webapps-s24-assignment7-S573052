    <script>
        var ids = [];
        for (var i = 0; i <= 34; i++) {
            ids.push(i);
        }
        var score = 0;
        var locations = 0;
        var lastlocation = 0;
        var fancycoinLocation = [2, 5, 14, 19, 23, 33];
        var monsterLocation = 20;
        var gameOver = false;
        function check(position) {
            if (gameOver) {
                return;
            }
            var img = ids[position];
            var imagelement = document.getElementById(img);
            if (position == monsterLocation) {
                imagelement.src = "monster.jpg";
                gameOver = true;
                score = score - 5;
            } else if (fancycoinLocation.includes(position)) {
                imagelement.src = "fancier coin.jpg";
                score += 3;
            } else {
                imagelement.src = "coin.jpg";
                score += 1;
            }
            locations++;
            document.getElementById("locations").innerHTML = "Number of locations checked: " + locations;
            document.getElementById("score").innerHTML="Score is "+score
            lastlocation = position;
        }
        document.getElementById("click_help").onclick = help;
        function help() {
            var lastcol = parseInt(lastlocation % 5);
            console.log(lastcol);
            var lastrow = parseInt(lastlocation / 5);
            console.log(lastrow);
            var kinshipLocations = [lastlocation - 1, lastlocation + 1, lastlocation - 5, lastlocation + 5];
            for (var i = 0; i < kinshipLocations.length; i++) {
                if (fancycoinLocation.includes(kinshipLocations[i])) {
                    document.getElementById("help").innerHTML = "So close";
                    return;
                }
            }
            if (Math.abs(lastrow - Math.floor(monsterLocation / 5)) <= 1 && Math.abs(lastcol - (monsterLocation % 5)) <= 1) {
                document.getElementById("help").innerHTML = "Grrr";
            } else {
                document.getElementById("help").innerHTML = "All clear";
            }
        }
        
    </script>
